<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social_icons">
                    <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" id="name" placeholder="Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDx9Q0iWX-EQpyLOA2n5OC2ia4NHT4VcHM",
            authDomain: "veexchage-p2.firebaseapp.com",
            databaseURL: "https://veexchage-p2-default-rtdb.firebaseio.com",
            projectId: "veexchage-p2",
            storageBucket: "veexchage-p2.appspot.com",
            messagingSenderId: "103489803359",
            appId: "1:103489803359:web:37ccc4fb3bd207cbd677ea",
            measurementId: "G-JCNH6ZTQ30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed");
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log("Form submitted:", { name, email, password });

                // Sign up the user with Firebase Authentication
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("User signed up:", userCredential);
                        const user = userCredential.user;

                        // Save user details to Firebase Realtime Database
                        firebase.database().ref('users/' + user.uid).set({
                            name: name,
                            email: email
                        }).then(() => {
                            console.log("User data saved to database");
                            // Redirect to thank you page
                            window.location.href = 'Thanks.html';
                        }).catch((error) => {
                            console.error('Error saving user to database:', error);
                        });
                    })
                    .catch((error) => {
                        console.error('Error signing up:', error);
                    });
            });
        });
    </script>
</body>
</html>
